
<div class="flex justify-content-center mb-3" style="background-color: black; width: 140px; border-radius: 10%;" >
  <button *ngIf="authUser && authUser.Rol === 'Administrador'" (click)="onCreate()" mat-button>
    <mat-icon style="color:white;">add</mat-icon>
   <p style="font-size: 20px;color:white;">Nuevo</p>
  </button>
</div>

<mat-tab-group style="font-size: 20px">
  <mat-tab label="CURSOS ACTIVOS">  
    <div class="table-container">
      <table mat-table class="mat-elevation-z8" [dataSource]="cursos">
    
        
        <ng-container matColumnDef="Nombre">
          <th class="headerColumn" mat-header-cell *matHeaderCellDef>NOMBRE</th>
          <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="FechaInicio">
          <th class="headerColumn" mat-header-cell *matHeaderCellDef>INICIO</th>
          <td mat-cell *matCellDef="let element"> {{element.FechaInicio | date: "dd/MM/YYY" }} </td>
        </ng-container>

        <ng-container matColumnDef="FechaFin">
          <th class="headerColumn" mat-header-cell *matHeaderCellDef>CIERRE</th>
          <td mat-cell *matCellDef="let element"> {{element.FechaFin | date: "dd/MM/YYY" }} </td>
        </ng-container>
    
        <!-- <ng-container matColumnDef="Costo">
          <th mat-header-cell *matHeaderCellDef> Costo </th>
          <td mat-cell *matCellDef="let element"> {{element.Costo | currency}} </td>
        </ng-container> -->
        
        <ng-container matColumnDef="Acciones">
          <th class="headerColumn" mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button (click)="onView(element)" mat-icon-button>
              <mat-icon style="color: grey">visibility</mat-icon>
            </button>
            <button *ngIf="authUser && authUser.Rol === 'Administrador'" (click)="onEdit(element)" mat-icon-button>
                          <mat-icon style="color: grey">edit</mat-icon>
            </button>
            <button *ngIf="authUser && authUser.Rol === 'Administrador'" (click)="onDelete(element)" mat-icon-button>
              <mat-icon primar style="color: grey">delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>
