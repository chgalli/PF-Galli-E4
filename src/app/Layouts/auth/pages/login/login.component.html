<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-6">
      <div class="login-container">
        <div class="title">Angular Institute</div>
        
        <mat-card class="card">
        
          <mat-card-content>
        
            <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
              
              <mat-form-field appearance="fill" class="input-field">
                
                <mat-label>Mail</mat-label>
                <input matInput formControlName="email" placeholder="Ingresar mail">
                
                <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                  <span class="valid" *ngIf="loginForm.get('email')?.errors?.['required']">Dato requerido</span>
                  <span class="valid" *ngIf="loginForm.get('email')?.errors?.['email']">El mail no es v√°lido</span>
                </mat-error>
              
              </mat-form-field>
            
              <mat-form-field appearance="fill" class="input-field">
                
                <mat-label>Clave</mat-label>
                <input matInput formControlName="clave" [type]="hide ? 'password' : 'text'" placeholder="Ingresar clave">
                
                <button mat-icon-button type="button" matSuffix (click)="togglePasswordVisibility()">
                  <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                
                <mat-error *ngIf="loginForm.get('clave')?.invalid && (loginForm.get('clave')?.dirty || loginForm.get('clave')?.touched)">
                  <span class="valid" *ngIf="loginForm.get('clave')?.errors?.['required']">Dato requerido</span>
                </mat-error>
              </mat-form-field>
            
              <button mat-raised-button color="primary" class="login-button" type="submit">Login</button>
            </form>
            
          </mat-card-content>

        </mat-card>

      </div>
    </div>
  </div>
</div>
